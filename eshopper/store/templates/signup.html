{% extends "master.html" %}
{% block content %}
{% load static %}
{% if error %}
<div>
    <span> {{ error }}</span>
</div>
{% endif %}

<div id="signup-container" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg kard" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-success bg-opacity-25 text-center py-4 kard-header">
            <h2 class="mb-1 fw-normal message">Create Account</h2>
            <p class="mb-0 text-muted message">Sign up for a new account</p>
        </div>
        <div class="card-body p-4">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="first_name" class="form-control form-control-lg border-dark"
                        placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="last_name" class="form-control form-control-lg border-dark"
                        placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="address" class="form-control form-control-lg border-dark"
                        placeholder="Address" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg border-dark"
                        placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="tel" name="phone" class="form-control form-control-lg border-dark"
                        placeholder="Phone Number" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="form-control form-control-lg border-dark"
                        placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg bg-opacity-75">Sign Up</button>
                </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
                <span class="text-muted">Already have an account? </span>
                <a href="{% url 'login' %}" class="text-decoration-none">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const navbar = document.getElementById('navbar');
    navbar.style.backgroundColor = '#d1e7dd';
</script>
{% endblock %}
