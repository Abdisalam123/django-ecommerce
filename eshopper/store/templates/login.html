{% extends "master.html" %}
{% block content %}
{% load static %}
{% if error %}
<div>
    <span> {{ error }}</span>
</div>
{% endif %}

<div id="login-container" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg kard" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-success bg-opacity-25 text-center py-4">
            <i class="bi bi-shield-lock fs-1 mb-3"></i>
            <h2 class="mb-1 fw-normal message">Welcome Back</h2>
            <p class="mb-0 text-muted message">Sign in to your account</p>
        </div>

        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="email" class="form-control form-control-lg border-dark" placeholder="Email"
                        required>
                </div>

                <div class="mb-4">
                    <input type="password" name="password" class="form-control form-control-lg border-dark"
                        placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">
                        Forgot password?
                    </a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg bg-opacity-75">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Sign In
                    </button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p class="text-muted">Don't have an account?
                    <a href="#" class="forgot-password">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    const navbar = document.getElementById('navbar');
    navbar.style.backgroundColor = '#d1e7dd';
</script>
{% endblock %}
